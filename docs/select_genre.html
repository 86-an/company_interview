  <h1>面接練習ージャンル別</h1>

  <!-- # チェックボックス選択 -->
  <h2>ジャンルとカテゴリを選択</h2>

  <fieldset>
    <legend>ジャンル</legend>
    <div id="genre-boxes"></div>
  </fieldset>

  <fieldset>
    <legend>カテゴリ</legend>
    <div id="category-boxes"></div>
  </fieldset>

  <pre id="debug"></pre>

  <!-- # 質問表示エリア -->
  <h2>質問</h2>
  <div id="question-area">
    <p id="main-question">（ここに質問が表示されます）</p>
    <ul id="followups"></ul>
  </div>

  <div id = "button_group">
    <button id="show-selection" type="button" class="btn btn-primary">選択してスタート</button>
    <button id="show-followup" type="button" class="btn btn-primary">深堀する</button>
    <button id="next-question" type="button" class="btn btn-primary">次へ</button>
  </div>
  

  <h1>音声認識＋文字起こし</h1>

  <div id = "button_group">
    <button id="start-btn" type="button" class="btn btn-primary" >開始</button>
    <button id="stop-btn" type="button" class="btn btn-primary" disabled >停止</button>
    <button id="save-csv" type="button" class="btn btn-primary">保存</button>
  </div>
  <p id="status">ステータス：準備中</p>
  <pre id="transcript"></pre>

  <script type="module" src="../js/select_genre.js" defer></script>
